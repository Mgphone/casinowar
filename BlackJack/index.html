<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>BlackJack</title>
  </head>
  <body>
    <div class="container">
      <!-- <div class="container_title">
       <h3>This is the fun for BlackJack</h3> 
        h4>By Phone Naing</h4>
      </div>  -->
      <div class="check_winner text-primary">
        <h3>Guess whose can be winner??</h3>
      </div>
      <div class="dealer_header"><h1>Dealer</h1></div>

      <div class="cards_area">
        <div class="dealer">
          <div class="card1" id="dcard1"></div>
          <div class="card2" id="dcard2"></div>
          <div class="card3"></div>
          <div class="card4"></div>
          <div class="card5"></div>
        </div>
        <!-- <hr /> -->
        <div class="player_header"><h1>Player</h1></div>
        <div class="player">
          <div class="card1"></div>
          <div class="card2"></div>
          <div class="card3"></div>
          <div class="card4"></div>
          <div class="card5"></div>
        </div>
      </div>
      <div class="game_buttons">
        <button class="btn-info" id="start">New Game</button>
        <button class="btn-info" id="stay" style="display: none">Stay</button>
        <button class="btn-info" id="hit" style="display: none">Hit</button>
      </div>
    </div>
  </body>
  <script src="blackjack.js"></script>
</html>
